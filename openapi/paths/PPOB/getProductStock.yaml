post:
  summary: Get Product Stock
  tags:
    - Multibiller (PPOB)
  
  requestBody:
    required: true 
    content:
      application/json:
        schema:
          type: object
          properties:
            trxid: 
              type: string 
              example: AS1111111111
              description: ID transaksi

            partnerid: 
              type: string 
              example: TES
              description: ID partner 

            signature: 
              type: string 
              example: 2468581f45bb3d041cd8e38289141ee88dc377ea
              description: Signature Hash Value

            

  responses:
    "200" :
      description: "Success"
      content:
        application/json:
          schema:
            type: object
            properties:
              voucher_list:
                type: array
                items:
                  type: object
                  properties:
                    voucher_code: 
                      type: string 
                      description: kode Voucher 
                    stock: 
                      type: string 
                      description: stock voucher 
                
                example:
                  - voucher_code: PODGEMS_001
                    stock: "212"

                  - voucher_code: PODGEMS_002
                    stock: "239"
                  
                  - voucher_code: PODGEMS_003
                    stock: "348"
                    

                    



