post:
  description: See [Additional Notes](#tag/Digital Goods (Multibiller)/paths/~1Additional%20Notes/put)
  summary: Advice 
  tags:
    - Digital Goods (Multibiller)
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            trxid:
              type: string
              example: DEV0816160124
              description: Transaction ID
              
            trxdate:
              type: string
              example: 2021-08-16 16:01:24
              description: Transaction Date 
              format: yyyy-MM-dd HH:mm:ss
            
            partnerid:
              type: string
              example: SLS
              description: Partner ID
            
            productid:
              type: string
              example: MTF
              description: Product ID

            customerid:
              type: string
              example: '9951701438'
              description: Customer ID

            extendInfo:
              type: string
              example: ""
              description: Other entry info apart from CustomerID if any.

            trackingref:
              type: string
              example: DN08161601240
              description: Tracking Reference No Note = trackingref in Advice messages has to be the same as trackingref in Payment

            terminalid:
              type: string
              example: SHOPEE
              description: Terminal ID

            signature:
              type: string
              example: 3022cd2727ab03d3989590b4a6516ef68dee99b0
              description: Signature Hash Value

  responses:
    "200":
      description: "Success"
      content:
        application/json:
          schema:
            type: "object"
            properties:
              trxid:
                type: string
                example: DEV0816160124
                description: Transaction ID
            
              trxdate:
                type: string
                example: 2021-08-16 16:01:43
                description: Transaction Date 
                format: yyyy-MM-dd HH:mm:ss
            
              partnerid:
                type: string
                example: SHP
                description: Partner ID
              
              productid:
                type: string
                example: MTF
                description: Product ID

              customerid:
                type: string
                example: '9951701438'
                description: Customer ID

              extendInfo:
                type: string
                example: ""
                description: Other entry info apart from CustomerID if any.

              receiptcode:
                type: string
                example: SHP9951701438014101
                description: Payment Reference No               
              rc:
                type: string
                example: '00'
                description: Response Code

              rcdesc:
                type: string
                example: SUCCSESS
                description: Response Code Description
              
              trackingref:
                type: string
                example: DN08161601240
                description: Tracking Reference No Note = trackingref in Advice messages has to be the same as trackingref in Payment

              terminalid:
                type: string
                example: SHOPEE
                description: Terminal ID

              signature:
                type: string
                example: 7f4ed534b59a6b46501a5da91b8e70bd84a1ea27
                description: Signature Hash Value